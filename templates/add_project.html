{% extends "layout.html" %}

{% block content %}
    {% if photographer_logged_in %}
    <div class="dashboard">
    <h1>Add Project</h1>
    <form method="POST" action="{{ url_for('add_project') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="text" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="images">Images:</label>
            <input type="file" id="images" name="images" accept="image/*" multiple required>
        </div>
        <div class="form-group">
            <label for="visible">Visibility:</label>
            <select id="visible" name="visible" required>
                <option value="ðŸ”’">ðŸ”’ Locked</option>
                <option value="ðŸ”“">ðŸ”“ Unlocked</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ready">Ready:</label>
            <input type="checkbox" id="ready" name="ready">
        </div>
        <div class="form-group">
            <label for="client_username">Client Username:</label>
            <input type="text" id="client_username" name="client_username" required>
        </div>
        <div class="form-group">
            <label for="client_password">Client Password:</label>
            <input type="password" id="client_password" name="client_password" required>
        </div>
        <div class="form-group">
            <label for="code"></label>
            <input type="text" id="code" name="code" class="hidden" value="{{ random_code }}" readonly required>
        </div>
        <div class="form-group">
            <label for="tags">Tags:</label>
            <textarea id="tags" name="tags" placeholder="Enter tags separated by commas"></textarea>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="to_choose">To Choose</option>
                <option value="pending">Pending</option>
                <option value="edited">Edited</option>
            </select>
        </div>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <button type="submit">Add Project</button>
    </form>
    <a href="{{ url_for('photographer_dashboard') }}">Go back to Dashboard</a>
    {% endif %}
    </div>
{% endblock %}
